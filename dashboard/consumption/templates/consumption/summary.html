{% extends 'consumption/layout.html' %}

{% block content %}

<h1></h1>
<body>
    <div id="app">
        <v-app id="inspire"> 
            <h2>Summary Graph</h2>
            <canvas id="totalchart"></canvas>
            <canvas id="areachart"></canvas>
            <v-container>
                <h2>User Table</h2>
                    <v-card>
                        <v-data-table
                        :headers="headers"
                        :items="{{ user_data }}"
                        :items-per-page="100"
                        group-by="area"
                        :dense="true"
                        :multi-sort="true"
                    >
                        <template v-slot:item.id="{ item }">
                            <a :href="[[ item.id ]]" target="_blank">[[ item.id ]]</a>
                            
                        </template>
                </v-data-table>
                    </v-card>
                
                
            </v-container>
        </v-app>
        
    </div>
    

    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@0.7.7"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/locale/ja.js"></script>
    <script>
        var vm= new Vue({
            delimiters: ['[[',']]'],
            el: '#app',
            vuetify: new Vuetify(),
            data:{
              data:[],
              headers:[
                  {text:"id",value:"id"},
                  {text:"area", value:"area"},
                  {text:"tariff", value:"tariff"}
              ]
          },
          methods:{
            createChart: function(){
                var totalCtx = document.getElementById("totalchart").getContext("2d")
                var datetime = []
                "{% for d in data.datetime %}"
                datetime.push(moment("{{ d }}").toString())
                "{% endfor %}"
                var totalConfig = {
                    type:"line",
                    data:{
                        labels:datetime,
                        datasets:[
                            {   type: "line",
                                label: "total",
                                data:"{{ data.total }}".split(","),
                                borderColor:"rgba(255,153,0,0.4)",
                                yAxisID: "total-y-axis",
                                pointRadius:0,
                                fill: false,
                            },
                            {   type: "line",
                                label: "average",
                                data:"{{ data.average }}".split(","),
                                borderColor:"rgba(153,255,51,0.4)",
                                yAxisID: "average-y-axis",
                                pointRadius:0,
                                fill:false
                            },
                        ]
                    },
                    options:{
                        responsive: true,
                        scales: {
                            yAxes:[{
                                id: "total-y-axis",
                                type: "linear",
                                position: "left"
                            },
                            {
                                id: "average-y-axis",
                                type: "linear",
                                position: "right"
                            }
                            ],
                            // xAxes:[{
                            //     type: "time",
                            //     time:{
                            //         unit: "day"
                            //     }
                            //     }
                            // ],
                        },
                        plugins:{
                            zoom: {
                                pan:{
                                    enabled:true,
                                    mode:"x"
                                },
                                zoom:{
                                    enabled: true,
                                    drag: true,
                                    mode: "x",
                                }
                            }
                        }
                    },
                }
                // var averageCtx = document.getElementById("averagechart").getContext("2d")
                // var averageConfig = {
                //     type:"line",
                //     data:{
                //         labels:datetime,
                //         datasets:[
                //             {
                //                 label: "average",
                //                 data:"{{ data.average }}".split(","),
                //                 backgroundColor:"rgba(153,255,51,0.4)"
                //             },
                //         ]
                //     }
                // }
                var totalChart = new Chart(totalCtx,totalConfig)


                var areaCtx = document.getElementById("areachart").getContext("2d")
                var areaConfig = {
                    type:"line",
                    data:{
                        labels:datetime,
                        datasets:[
                            {   type: "line",
                                label: "a1",
                                data:"{{ area_data.a1 }}".split(","),
                                borderColor:"rgba(255,153,0,0.4)",
                                pointRadius:0,
                                fill: false,
                            },
                            {   type: "line",
                                label: "a2",
                                data:"{{ area_data.a2 }}".split(","),
                                borderColor:"rgba(153,255,51,0.4)",
                                pointRadius:0,
                                fill:false
                            },
                        ]
                    },
                    options:{
                        responsive: true,
                        scales: {
                            // xAxes:[{
                            //     type: "time",
                            //     time:{
                            //         unit: "day"
                            //     }
                            //     }
                            // ],
                        },
                        plugins:{
                            zoom: {
                                pan:{
                                    enabled:true,
                                    mode:"x"
                                },
                                zoom:{
                                    enabled: true,
                                    drag: true,
                                    mode: "x",
                                }
                            }
                        }
                    },
                }
                var areaChart = new Chart(areaCtx,areaConfig)

            }
          },
          mounted: function (){
            this.createChart()
          },
        })
      </script>
</body>

{% endblock %}
