{% extends 'consumption/layout.html' %}
{% load staticfiles %}
{% block content %}
<div style="display: flex; flex-direction: column; align-items: center; width: 100vw; height: 100vh;">
  <h2>ユーザ：{{user_id}}　直近1カ月間の電力使用量</h2>
    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px;">
      <div style="width: 400px; height: 300px; margin-top: 20px;">
        <canvas id="weekdayChart" width="400" height="300"></canvas>
      </div>
      <div style="width: 400px; height: 300px; margin-top: 20px;">
        <canvas id="holidayChart" width="400" height="300"></canvas>
      </div>
    </div>
    <div id="data" data-weekdayList='{{ weekdayList | safe }}' data-holidayList='{{ holidayList | safe }}'></div>
  </div>
  <script type="text/javascript" src="{% static 'create_chart.js' %}"></script>
{% endblock %}
